<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes,initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SEND | センド</title>
<meta name="description" content='SENDは産地から都市に"季節と食材"を届ける『走るファーマーズマーケット』です。生産者、シェフは無料の登録ですぐにお取引ができます。'>
<meta property="og:title" content="SEND | センド">
<meta property="og:image" content='https://send.farm/images/ogp.png'>
<meta property="og:description" content='SENDは産地から都市に"季節と食材"を届ける『走るファーマーズマーケット』です。生産者、シェフは無料の登録ですぐにお取引ができます。'>
<meta property="og:url" content="https://send.farm/">
<meta property="og:site_name" content="SEND">
<meta property="og:type" content="website">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
<link rel="stylesheet" media="all" href="./css/reset.css" />
<link rel="stylesheet" media="screen and (max-width: 767px)" href="./css/register.css" />
<script src="js/jquery-1.11.0.min.js"></script>
</head>
<body id="">
  <div id="sb-site" class="main_content">
    <nav class="sb-slide common-top-nav register-title">
      <div class="nav-container-underlay">
        <h1 class="title-text">会員登録</h1>
      </div>
    </nav>
    <p class="pl smallest lighter register-caption"><span class="no-checked"></span> 必須入力項目です</p>
    <main>
      <ul>
        <li>
          <div class="info-lavel pl pt pb no-checked">
            <span id="email-caption" class="checked">メールアドレス</span>
          </div>
          <input class="pl pt pb" type="text" name="" value="nishio@nishio.nishio" onload="validation(email)">
        </li>
        <li class="info-lavel pl pt pb">
          <span class="no-checked">店舗名 / 事業者名</span>
          <input class="pl pt pb" type="text" name="" value="浜田山総本山">
        </li>
        <li class="info-lavel pl pt pb"><span class="">担当者名</span></li>
          <input class="pl pt pb" type="text" name="" value="かまち" placeholder="性">
          <input class="pl pt pb" type="text" name="" value="" placeholder="名">
        <li class="info-lavel pl pt pb"><span class="">購入者カテゴリ</span></li>
          <input class="pl pt pb" type="text" name="" value="" placeholder="レストラン">
        <li class="info-lavel pl pt pb"><span class="pr">電話番号</span><span class="no-checked smallest lighter mr">ハイフンなしで入力してください</span></li>
          <input class="pl pt pb" type="text" name="" value="000-0000-0000" placeholder="">
        <li class="info-lavel pl pt pb"><span class="pr">FAX</span><span class="smallest lighter">ハイフンなしで入力してください</span></li>
          <input class="pl pt pb" type="text" name="" value="000-0000-0000" placeholder="">
        <li class="info-lavel pl pt pb"><span class="no-checked">住所</span></li>
          <p><input class="pl pt pb" type="text" name="" value="000-0000-0000" placeholder="郵便番号(ハイフンなし)"></p>
          <p><input class="pl pt pb" type="text" name="" value="000-0000-0000" placeholder="都道府県"></p>
          <p><input class="pl pt pb" type="text" name="" value="000-0000-0000" placeholder="市・区"></p>
          <p><input class="pl pt pb" type="text" name="" value="000-0000-0000" placeholder="町村"></p>
          <p><input class="pl pt pb" type="text" name="" value="000-0000-0000" placeholder="その他"></p>
      </ul>
    </main>
    <button class="cf common-setting-button">
      <span class="bigger">確認する</span>
    </button>
  </div>
  <script type="text/javascript">
    function validation(type) {
      var value = $('#' + type + '-input').val();
      if (value) {
        $('#' + type + '-caption').attr('class', 'checked');
      } else {
        $('#' + type + '-caption').attr('class', 'no-checked');
      }
    }
  </script>
</body>
